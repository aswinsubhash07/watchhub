
{% extends 'base.html'%}

{%block main_block%}

<!-- <h1>{{request.user}}</h1> -->

<!-- {{projects}} -->

<div class="mx-auto grid w-4/4 max-w-7xl max-h-9 items-center space-y-2 px-2 py-10 md:grid-cols-2 md:gap-6 md:space-y-0 lg:grid-cols-4">
  {%for project in all_search_results %}
  <div class="rounded-md border border-slate-200 ">
    <img class="aspect-[16/9] w-full rounded-md md:aspect-auto md:h-[400px] lg:h-[300px]" src="{{project.watch_pic.url}}" alt="image description">

   <div class="p-4">
     <h1 class="inline-flex items-center text-lg font-semibold text-black mb-2">
       {{project.title}} 
     </h1>
    
     <!-- <p>
      <b>{{p.downloads}} download</b>
     </p> -->
     <div class="">
 
       <!-- disaplying tag objects -->
       <span class="inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900 mb-2">
         {%for t in project.tag_objects.all%}
 
         <span>{{t}}</span>
         {%endfor%}
       </span>
      
     </div>
     <div class="flex items-center space-x-2 ">
      <span class="block text-sm font-semibold text-black mb-2"> water resistance,classic design {{project.brand}}</span>
     </div>
     
     <div class=" flex items-center space-x-2">
       <span class="block text-sm font-semibold text-black mb-2">Price:</span>
       <!-- display Price -->
       <span class="block cursor-pointer rounded-md border border-gray-300 p-1 px-2 text-xs font-medium text-black mb-2">
         {{project.price}}
       </span>
     
      </div>
      <div class=" flex items-center space-x-2 ">
      <a href="{%url 'project-detail' project.id%}"
        type="button"
        class=" w-full rounded-sm bg-emerald-600 px-2 py-1.5 text-sm font-semibold text-white text-center shadow-sm hover:bg-green/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
      >
        view more
      </a>
      </div>
   </div>
 </div>
 
 
 
 
 
  {%endfor%}
 
 </div>

{%endblock%}
