<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/796e5da87d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->

    <div class="relative w-full bg-emerald-600 ">
        <div class="mx-auto flex max-w-7xl  items-center justify-between ">
          <div class="inline-flex items-center space-x-2 ">
            <span>
              <i class="fa-brands fa-fort-awesome-alt fa-2x"></i>
            </span>
            <span class="font-bold"> WATCHUB</span>
          </div>
          <div class="hidden grow items-start lg:flex">
            <ul class="ml-12 inline-flex space-x-8">
              <li>
                <a
                  href="{%url 'home'%}"
                  class="text-sm font-semibold text-gray-800 hover:text-gray-900"
                >
                  Home
                </a>
              </li>
              <li>
                <a
                  href="{%url 'wish-list'%}"
                  class="text-sm font-semibold text-gray-800 hover:text-gray-900"
                >
                <i class="fa-solid fa-cart-shopping"></i> Cart
                </a>
              </li>
              <li>
                <a
                  href="{%url 'my-orders'%}"
                  class="text-sm font-semibold text-gray-800 hover:text-gray-900"
                >
                  My orders
                </a>
              </li>
            </ul>
          </div>

          <div class="w-1/2 pt-2">
            <form  class="mr-12 mb-2.5"method="GET" action="{%url 'search'%}" >
              <input  class="mt-4  w-/9 rounded-sm bg-slate-300 px-3 py-1.5 text-sm font-semibold text-gray-950 text-center shadow-sm hover:bg-green/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black placeholder-gray-900" type="search" name="search" placeholder="search watch">
              <button  class="bg-white-400 px-2 py-1 rounded-sm" type="submit"><i class="fa-solid fa-magnifying-glass"></i>search</button>
            </form>
           </div>
          
          

          <div class="hidden lg:block">
            <a
            href="{%url 'profile-update' request.user.id %}"
              type="button"
              class="rounded-md  px-3 py-2 text-sm font-semibold text-black "
            >
            <i class="fa-regular fa-user"></i> Profile
            </a>
          </div>
          <div class="hidden lg:block">
            <a href="{%url 'logout'%}"
              type="button"
              class="rounded-md  px-3 py-2 text-sm font-semibold text-black shadow-sm hover:bg-black/80 "
            >
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
          </a>
          </div>
          <div class="lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6 cursor-pointer"
            >
              <line x1="4" y1="12" x2="20" y2="12"></line>
              <line x1="4" y1="6" x2="20" y2="6"></line>
              <line x1="4" y1="18" x2="20" y2="18"></line>
            </svg>
          </div>
        </div>
      </div>

      {%block main_block%}

      {%endblock%}
    
</body>
</html>
